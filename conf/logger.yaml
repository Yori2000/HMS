version: 1
formatters:
  testFormatter:
    format: '%(asctime)s [%(filename)s:%(lineno)d] %(message)s'
    datefmt: '%Y/%m/%d %I:%M:%S'
handlers:
  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    formatter: testFormatter
    filename: test.log
    maxBytes: 1000
    backupCount: 1
loggers:
  testLogger:
    level: INFO
    handlers: [file]
    propagate: no
root:
  level: INFO
  handlers: []